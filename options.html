<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Options</title>
  <style>
    .toggle-container {
      display: flex;
      align-items: center;
    }
    .toggle-icon {
      margin-left: 10px;
      cursor: pointer;
      color: #000000;
      text-decoration: underline;
    }
    .toggle-icon:hover {
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Options</h1>
  <form id="optionsForm">
    <label for="source">Source:</label>
    <select id="source" name="source">
      <option value="openai">OpenAI</option>
      <option value="azure">Azure</option>
    </select>
    <br>
    <label for="model">Model:</label>
    <select id="model" name="model">
      <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
      <option value="gpt-4">GPT-4</option>
      <option value="gpt-4-32k">GPT-4-32k</option>
    </select>
    <br>
    <label for="temperature">Temperature:</label>
    <input type="range" id="temperature" name="temperature" min="0" max="2" step="0.1">
    <span id="temperatureValue"></span>
    <br>
    <div id="endpointContainer">
      <label for="endpoint">Endpoint:</label>
      <input type="url" id="endpoint" name="endpoint">
    </div>
    <div class="toggle-container">
      <label for="azureApiKey" id="azureApiKeyLabel">Azure API Key:</label>
      <input type="password" id="azureApiKey" name="azureApiKey" />
      <span id="azureApiKeyToggle" class="toggle-icon">show</span>
    </div>
    <div class="toggle-container">
      <label for="openaiApiKey" id="openaiApiKeyLabel">OpenAI API Key:</label>
      <input type="password" id="openaiApiKey" name="openaiApiKey" />
      <span id="openaiApiKeyToggle" class="toggle-icon">show</span>      
    </div>
    <button type="button" id="saveButton">Save</button>
  </form>
  <script src="/src/options.ts"></script>
</body>
</html>
