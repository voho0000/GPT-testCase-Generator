<!DOCTYPE html>
<html>

<head>
  <title>ChatGPT Options</title>
</head>

<body>
  <div style="margin: auto; width: 40%;">
    <h2 class="text-center">GPT Options</h2>
    <form id="optionsForm">
      <div class="mb-3">
        <label for="source" class="form-label">Source:</label>
        <select id="source" name="source" class="form-select">
          <option value="openai">OpenAI</option>
          <option value="azure">Azure</option>
        </select>
      </div>
      <div class="mb-3">
        <label for="model" class="form-label">Model:</label>
        <select id="model" name="model" class="form-select">
          <option value="gpt-3.5-turbo">GPT-3.5-Turbo</option>
          <option value="gpt-4">GPT-4</option>
          <option value="gpt-4-32k">GPT-4-32k</option>
          <option value="gpt-3.5-turbo-16k" class="openai">GPT-3.5-Turbo-16k</option>
          <option value="gpt-3.5-turbo-0613" class="openai">GPT-3.5-Turbo-0613</option>
      
        </select>
      </div>
      <div class="mb-3">
        <label for="temperature" class="form-label">Temperature:</label>
        <span id="temperatureValue"></span>
        <input type="range" id="temperature" name="temperature" class="form-range" min="0" max="2" step="0.1">
        <div id="passwordHelpBlock" class="form-text">
          The temperature parameter in GPT controls the randomness of the generated text, allowing you to adjust the
          balance between predictable and creative output. </div>
      </div>
      <div class="mb-3" id="endpointContainer">
        <label for="endpoint" class="form-label">Endpoint:</label>
        <input type="url" id="endpoint" name="endpoint" class="form-control"
          placeholder="https://YOURS.openai.azure.com/">
      </div>
      <div class="mb-3 row align-items-center">
        <label for="azureApiKey" id="azureApiKeyLabel" class="form-label">Azure API Key:</label>
        <div class="col-10">
          <input type="password" id="azureApiKey" name="azureApiKey" class="form-control">
        </div>
        <div class="col-2">
          <a href="#" id="azureApiKeyToggle" class="link-opacity-100-hover">show</a>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="openaiApiKey" id="openaiApiKeyLabel" class="form-label">OpenAI API Key:</label>
        <div class="col-10">
          <input type="password" id="openaiApiKey" name="openaiApiKey" class="form-control">
        </div>
        <div class="col-2">
          <a href="#" id="openaiApiKeyToggle" class="link-opacity-100-hover">show</a>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="Email" id="EmailLabel" class="form-label">Asus Email:</label>
        <div class="col-10">
          <input type="password" id="Email" name="Email" class="form-control">
        </div>
        <div class="col-2">
          <a href="#" id="EmailToggle" class="link-opacity-100-hover">show</a>
        </div>
      </div>
      <div class="mb-3 row align-items-center">
        <label for="JiraApiKey" id="JiraApiKeyLabel" class="form-label">Jira API Key:</label>
        <div class="col-10">
          <input type="password" id="JiraApiKey" name="JiraApiKey" class="form-control">
        </div>
        <div class="col-2">
          <a href="#" id="JiraApiKeyToggle" class="link-opacity-100-hover">show</a>
        </div>
      </div>
      <div class="mb-3">
        <label for="defaultPrompt" class="form-label">Default Prompt:</label>
        <div>
          <textarea id="defaultPrompt" name="defaultPrompt" rows="3" class="form-control"></textarea>
        </div>
      </div>
      <div class="mb-3 text-center">
        <button type="submit" id="saveButton" class="btn btn-primary ">Save</button>
      </div>
    </form>
  </div>
  <script src="./src/js/options.ts" type="module"></script>
</body>

</html>
